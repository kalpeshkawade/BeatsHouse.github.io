<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Swift - Artist Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .artist-info {
            margin-bottom: 20px;
            text-align: center;
        }

        .artist-info img {
            max-width: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .social-links {
            text-align: center;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taylor Swift</h1>
        <div class="artist-info">
            <img src="taylor-swift.jpg" alt="Taylor Swift">
            <p>Taylor Swift is an American singer-songwriter known for her narrative songwriting, which often centers around her personal life and experiences.</p>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/TaylorSwift">Facebook</a>
            <a href="https://twitter.com/taylorswift13">Twitter</a>
            <a href="https://www.instagram.com/taylorswift">Instagram</a>
            <a href="https://www.youtube.com/user/TaylorSwiftVEVO">YouTube</a>
        </div>
    </div>
</body>
</html>
