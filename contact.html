<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <video autoplay loop muted plays-inline class="back-video">
        <source src="pexels_videos_1390942 (2160p).mp4" type="video/mp4">
    </video>
    
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed. <br>Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Your Name">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="number" placeholder="+91 XXXXXXXXXX">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="abcxxx@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="How we can help you?">
                        </div>
                    </div>
                    
                    <label>Message</label>
                    <textarea name="" id="" cols="30" rows="5" placeholder="Your Valuable Message Please!"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <img src="beatshouse-logo-zip-file/png/logo-no-background.png" class="logo">
                <table>
                    <tr>
                        <td>Email</td>
                        <td>support@BeatsHouse.in</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+91 8080879696</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>BeatsHouse, party town, Concert Area, <br>Foreigner Beach, Goa</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
