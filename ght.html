<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lmasterplay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #lmasterplay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #lmasterplay .controls {
            display: flex;
            align-items: center;
        }

        #lmasterplay audio {
            width: 300px;
            margin-right: 20px;
        }

        #lmasterplay .song-info {
            flex-grow: 1;
        }

        #fileInput {
            display: none;
        }

        #fileInputLabel {
            cursor: pointer;
            padding: 8px 12px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="lmasterplay">
        <audio id="audioPlayer" controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="song-info">
            <h3></h3>
            <p></p>
        </div>
        <div class="controls">
            <input type="file" id="fileInput" accept=".mp3">
            <label for="fileInput" id="fileInputLabel">Choose Song</label>
            <button id="playPauseBtn">Play/Pause</button>
            <button id="stopBtn">Stop</button>
        </div>
    </div>

    <script>
        var audioPlayer = document.getElementById('audioPlayer');
        var playPauseBtn = document.getElementById('playPauseBtn');
        var stopBtn = document.getElementById('stopBtn');
        var songTitle = document.querySelector('.song-info h3');
        var artistName = document.querySelector('.song-info p');
        var fileInput = document.getElementById('fileInput');

        playPauseBtn.addEventListener('click', function() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        stopBtn.addEventListener('click', function() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            playPauseBtn.textContent = 'Play';
        });

        fileInput.addEventListener('change', function() {
            var file = fileInput.files[0];
            var objectURL = URL.createObjectURL(file);
            audioPlayer.src = objectURL;

            // Update song info
            songTitle.textContent = file.name.replace(/\.[^/.]+$/, "");
            artistName.textContent = 'Unknown Artist';
        });
    </script>
</body>
</html>
