<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lmasterplay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #lmasterplay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #lmasterplay .controls {
            display: flex;
            align-items: center;
        }

        #lmasterplay audio {
            width: 300px;
            margin-right: 20px;
        }

        #lmasterplay .song-info {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="lmasterplay">
        <audio id="audioPlayer" controls>
            <source src="YAAR_DUA__MAMTA_SHARMA__DIPIKA_K_IBRAHIM__SHOAIB_IBRAHIM__BADASH__NEW_HINDI_SONG_2021(256k).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="song-info">
            <h3>Song Title</h3>
            <p>Artist Name</p>
        </div>
        <div class="controls">
            <button id="playPauseBtn">Play/Pause</button>
            <button id="stopBtn">Stop</button>
        </div>
    </div>

    <script>
        var audioPlayer = document.getElementById('audioPlayer');
        var playPauseBtn = document.getElementById('playPauseBtn');
        var stopBtn = document.getElementById('stopBtn');
        var songTitle = document.querySelector('.song-info h3');
        var artistName = document.querySelector('.song-info p');

        playPauseBtn.addEventListener('click', function() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        stopBtn.addEventListener('click', function() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            playPauseBtn.textContent = 'Play';
        });

        // Update song info when the audio file is loaded
        audioPlayer.addEventListener('loadedmetadata', function() {
            songTitle.textContent = 'Your Song Title';
            artistName.textContent = 'Artist Name';
        });
    </script>
</body>
</html>
